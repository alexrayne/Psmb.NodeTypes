      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Введите текст'
          'format':
            'strong': TRUE
            'em': TRUE
            'u': FALSE
            'sub': TRUE
            'sup': TRUE
            'del': FALSE
            'p': TRUE
            'h1': FALSE
            'h2': TRUE
            'h3': TRUE
            'pre': FALSE
            'removeFormat': TRUE
          'table':
            'table': TRUE
          'list':
            'ol': TRUE
            'ul': TRUE
          'link':
            'a': TRUE
          'alignment': {  }
          'formatlesspaste':
            'button': true # Show toggle button for formatless pasting.
            'formatlessPasteOption': true # Whether the format less pasting should be enable by default.
            'autoparagraph': true

