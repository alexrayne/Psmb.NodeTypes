# Misc

'Psmb.NodeTypes:Asset':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'Файл'
    icon: 'icon-files-o'
    position: 90
    inspector:
      groups:
        asset:
          label: 'Файл'
  properties:
    asset:
      type: TYPO3\Media\Domain\Model\Asset
      ui:
        inspector:
          group: asset
        label: 'Файл'
        reloadIfChanged: true
    title:
      type: string
      ui:
        inspector:
          group: asset
          label: 'Подпись к файлу'

'Psmb.NodeTypes:Container':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'Контэйнер'
    icon: 'icon-archive'
    group: structure
    inspector:
      groups:
        container:
          label: 'Свойства контэйнера'
  constraints:
    nodeTypes:
      '*' : true
  properties:
    class:
      type: string
      ui:
        label: 'Custom HTML classes'
        inspector:
          group: container

'Psmb.NodeTypes:Html':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: 'HTML'
    icon: 'icon-code'
    position: 100
    inspector:
      groups:
        html:
          label: 'HTML'
          icon: 'icon-code'
          position: 10
  properties:
    source:
      type: string
      defaultValue: '<p>HTML сюда</p>'
      ui:
        label: 'HTML'
        reloadIfChanged: TRUE
        inspector:
          group: 'html'
          editor: 'TYPO3.Neos/Inspector/Editors/CodeEditor'
          editorOptions:
            buttonLabel: 'Редактировать HTML'
